<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>

  <link id="BasicHome" rel="stylesheet" type="text/css" href="BasicHOme.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
  <title>Assignment Stacker Home</title>
  <script src="scripts.js"></script>
</head>

<body class= background>
    

    <div class="content">

        <!-- Navigation Bar -->
        <div class=Mynavbar>
            <button class="button" onclick="location.href='Home2.html'">Home </button>
            <button class="button" onclick="location.href='Quick_View.html'"> Quick View</button>
            <button class="button" onclick="location.href='AddLocation.html'"> view and Add Assignment locations</button> 
            
        </div>

        <!-- demo class section -->
        <button class="ClassSection" type="button" data-bs-toggle="collapse" data-bs-target="#CollapseCourse" aria-expanded="false" aria-controls="CollapseCourse">
            <div class="ClassName">
                Demo Class 1
            </div>
            <div class="DueDateSection">
                dd/mm hh:minmin
            </div>
            
        </button>

        <div class="collapse" id="CollapseCourse">
            <div class="ClassAssignmentsOutline">
                <div class="ClassAssignments">
                    <!-- Buttons in Course drop down -->
                    <div align="left"> 
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                              Sort By
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="SortByDropDown">
                              <li><a class="dropdown-item" href="#">Due Date</a></li>
                              <li><a class="dropdown-item" href="#">Priority</a></li>
                              <li><a class="dropdown-item" href="#">Completed</a></li>
                            </ul>
                        </div>
                    </div>
                   
                    
                    <!-- demo assignment start-->
                    <button class="AssignmentOverview" type="button" data-bs-toggle="collapse" data-bs-target="#CollapseAssignment" aria-expanded="false" aria-controls="CollapseCourse">
                        <p class="AssignmentPriority">
                            Priority: 1
                        </p>
                        <div class="AssignmentName">
                            
                            Demo Assignment 1
                        </div>
                        <div class="AssignmentDuedate" id="Assignment1StartDate">
                            Start date: dd/mm hh:minmin
                        </div>
                        <div class="progress justify-content-end" style="width: 25%; float: left; margin-top: 15px">
                            <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="25" aria-valuemin="100" aria-valuemax="0"> 
                                <div id="Assignment1TimeLeft">
                                    2 days
                                </div>
                            </div>
                        </div>
                        <div class="AssignmentDuedate" id="Assignment1EndDate">
                            End date: dd/mm hh:minmin
                        </div>
            
                    </button>

                    <div class="collapse" id="CollapseAssignment">
                        <div class="AssignmentOutline">
                            <section>
                                <div class="AssignmentInfo">
                                    <div class="AssignmentLink">
                                        <p> 
                                            <div>
                                                Assignment Link:
                                            </div>
                                            <div contenteditable="true" id="Assignment1 Link">

                                            </div>
                                             
                                        </p>
                                        
                                    </div>
                                    <div class="AssignmentRelatedLinks">
                                        <p>
                                            Related Links:
                                            <div contenteditable="true" id="Assignment1 relatedLinks">
                                                
                                            </div>
                                        </p>
                                        
                                    </div>
                                    <div class="AssignmentDetails">
                                        <p>
                                            Details: 
                                            <div contenteditable="true" id="Assignment1 details">
                                                This is a demo assignment. 
                                            </div>
                                        </p>
                                       

                                    </div>
                            </section>
                            
                            </div>
                            
                        </div>

                    </div>
                    <!-- demo assignment end-->

                    <!-- add new assignment -->
                    <button class="AddAssignmentTop" type="button" data-bs-toggle="collapse" data-bs-target="#CollapseNewAssignment" aria-expanded="false" aria-controls="CollapseCourse">
                        <div class="AddAssignmentText">
                            Add new Assignment
                        </div>
                    </button>

                    <div class="collapse" id="CollapseNewAssignment">
                        <div class="AssignmentOutline">
                            <section>
                                <div class="AssignmentInfo">
                                    <div class="NewAssignmentInfoBox">
                                        <p> 
                                            <div>
                                                Assignment Name:
                                            </div>
                                            <div contenteditable="true" id="NewAssignment link">

                                            </div>
                                             
                                        </p>
                                        
                                    </div>
                                    <div class="NewAssignmentInfoBox">
                                        <p>
                                            Assignment Links:
                                            <div contenteditable="true" id="NewAssignmentLink">
                                                
                                            </div>
                                        </p>
                                        
                                    </div>
                                    <div class="NewAssignmentInfoBox">
                                        <p>
                                            Notes: 
                                            <div contenteditable="true" id="NewAssignmentNotes">
                                                Add notes
                                            </div>
                                        </p>
                                    </div>
                                    <div class="NewAssignmentInfoBox">
                                        <p>
                                            Start date/ time: 
                                            <div contenteditable="true" id="NewAssignmentStart">
                                                MM/DD/YYYY hh:mm
                                            </div>
                                        </p>
                                    </div>
                                    <div class="NewAssignmentInfoBox">
                                        <p>
                                            Start date/ time: 
                                            <div contenteditable="true" id="NewAssignmentEnd">
                                                MM/DD/YYYY hh:mm
                                            </div>
                                        </p>
                                    </div>
                            </section>
                            
                            </div>
                            
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- demo class section end -->

        <!-- Add Class Button **This section was copy pasted in** -->
         <button class="AddClassSection" type="button" data-bs-toggle="collapse" data-bs-target="#CollapseAddClass" aria-expanded="false" aria-controls="CollapseCourse">
            <div class="AddClass">
                Add Class
            </div>
        </button>

        <div class="collapse" id="CollapseAddClass">
            <div class="ClassAssignmentsOutline">
                <div class="NewClassName">
                    <form>
                        Enter Class Name: <input type="text" name="NewClassName" placeholder="Ex. 'CSCE 315'">
                        <button class="SubmitButton"  onclick="AddClass()">Submit</button>
                    </form>
            </div>
        </div>
        <!-- Add Class Button End-->
    </div>
</body>
