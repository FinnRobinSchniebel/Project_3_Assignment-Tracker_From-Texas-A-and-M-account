<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>

  <link id="BasicHome" rel="stylesheet" type="text/css" href="BasicHOme.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
  <title>Assignment Stacker Home</title>
  <script src="scripts.js"></script>
</head>

<body class= background>
    

    <div class="content">

        <!-- Navigation Bar -->
        <div class=Mynavbar>
            <button class="button" onclick="location.href='Home.html'">Home </button>
            <button class="button" onclick="location.href='Quick_View.html'"> Quick View</button>
            <button class="button" onclick="location.href='AddLocation.html'"> view and Add Assignment locations</button> 
            
        </div>

        <button class="ClassSection" type="button" data-bs-toggle="collapse" data-bs-target="#CollapseCourse" aria-expanded="false" aria-controls="CollapseCourse">
            <div class="ClassName">
                Demo Class 1
            </div>
            <div class="DueDateSection">
                dd/mm hh:minmin
            </div>
        </button>
        <div class="collapse" id="CollapseCourse">
            <div class="card card-body">
              <!-- Buttons in Course drop down -->
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#AddAssignmentModal">Add Assignment</button>
                <!-- Dropdown button to select how to sort assignments-->
                <div class="dropdown">
                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Sort By
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Due Date</a></li>
                    <li><a class="dropdown-item" href="#">Priority</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </div>
              </div>

              <table class="table table-hover table-light" id="TableCourseX">
                <thead>
                  <tr>
                    <th scope="col">Priority</th>
                    <th scope="col">Assignment Name</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Time Left</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Test</td>
                    <td>MM/DD/YY</td>
                    <td>
                      Time Value
                      <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                      </div>
                    </td>
                    <td>MM/DD/YY</td>
                    <td>  
                      <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="AssignmentStatus">
                      <label class="form-check-label" for="exampleCheck1">Complete</label>
                    </div></td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Test</td>
                    <td>MM/DD/YY</td>
                    <td>
                      Time Value
                      <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 15%"></div>
                      </div>
                    </td>
                    <td>MM/DD/YY</td>
                    <td>  
                      <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="AssignmentStatus">
                      <label class="form-check-label" for="exampleCheck1">Complete</label>
                    </div></td>
                  </tr>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

    </div>
</body>
