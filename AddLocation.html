<html>
    <head>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- for sorting -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <title>Assignment Stacker Quick View</title>
        <link id="BasicHome" rel="stylesheet" type="text/css" href="BasicHOme.css"/>
        <link id="AddLocation" rel="stylesheet" type="text/css" href="AddLocation.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="scripts.js"></script>
      </head>

      <body class="background">
        <div class="content">

            <!-- Navigation Bar -->
            <div class=Mynavbar>
                <button class="button" onclick="location.href='Home.html'">Home </button>
                <button class="button" onclick="location.href='Quick_View.html'"> Quick View</button>
                <button class="button" onclick="location.href='AddLocation.html'"> view and Add Assignment locations</button> 
                <select class="priorityButton" aria-label="Priority select table" id="SortSelect" disabled>
                    <option value="DueDate" selected>Sort Button</option>
                    <option value="Priority">Priority</option>
                    <option value="StartDate" >Assigned Date</option>
                    <option value="TimePast" >Time Expired</option>
                    <option value="5" disabled>Something else</option>
              </select>
                
            </div>



            
            <div id="Locations" class="LocSpace">

            </div>

            <div id="ImportAssignment" class="ImportCreater">
                <div id="SourceGroup" class="TypeOutside"> 
                    <Label for="Source">Location Type:</Label>
                    <select class="" aria-label="Priority select table" id="Source" data-bs-toggle="collapse" data-bs-target="#Collapse">
                        <option value="Null" selected>Location</option>
                        <option value="Canvas">Canvas</option>
                        <option value="Google">Class Room</option>
                    </select>
                </div>
                <div class="collapse" id="collapse">
                    <div  id="Collapse" class="CreateInfo">

                    </div>
                </div>
                
            </div>
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      </body>


      <template id="ToAssignmentTemp">
          <div class="">

          </div>
        
      </template>
</html>
